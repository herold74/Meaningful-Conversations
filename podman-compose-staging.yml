version: '3.8'

# Staging Pod Configuration
x-podman:
  pod:
    name: meaningful-conversations-staging
    infra: true
    ports:
      - "8080:3000"    # Frontend on port 8080
      - "8081:8080"    # Backend on port 8081
      - "3307:3306"    # MariaDB on port 3307 (external)

services:
  mariadb:
    image: docker.io/library/mariadb:11.2
    container_name: meaningful-conversations-mariadb-staging
    hostname: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootchangeme}
      MARIADB_DATABASE: ${DB_NAME:-meaningful_conversations_staging}
      MARIADB_USER: ${DB_USER:-mcuser}
      MARIADB_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - mariadb_staging_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  tts:
    image: ${REGISTRY_URL:-localhost}/gherold/meaningful-conversations-tts:${VERSION:-latest}
    container_name: meaningful-conversations-tts-staging
    restart: unless-stopped
    environment:
      PORT: 8082
      PIPER_VOICE_DIR: /models
      LOG_LEVEL: info
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  backend:
    image: ${REGISTRY_URL:-localhost}/gherold/meaningful-conversations-backend:${VERSION:-latest}
    container_name: meaningful-conversations-backend-staging
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
      # TTS optional - Backend startet auch wenn TTS nicht verf√ºgbar
    volumes:
      - tts_voices_staging:/models:ro
    environment:
      # Database configuration
      DB_HOST: mariadb
      DB_PORT: 3306
      DB_USER: ${DB_USER:-mcuser}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_NAME: ${DB_NAME:-meaningful_conversations_staging}
      DATABASE_URL: mysql://${DB_USER:-mcuser}:${DB_PASSWORD:-changeme}@mariadb:3306/${DB_NAME:-meaningful_conversations_staging}
      
      # Application configuration
      PORT: 8080
      NODE_ENV: production
      ENVIRONMENT_TYPE: staging
      FRONTEND_URL: ${FRONTEND_URL:-https://mc-beta.manualmode.at}
      
      # TTS configuration
      TTS_SERVICE_URL: http://tts:8082
      PIPER_VOICE_DIR: /models
      PIPER_COMMAND: piper
      TTS_ENABLED: ${TTS_ENABLED:-true}
      
      # Secrets (provide these in .env)
      API_KEY: ${API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      MAILJET_API_KEY: ${MAILJET_API_KEY}
      MAILJET_SECRET_KEY: ${MAILJET_SECRET_KEY}
      MAILJET_SENDER_EMAIL: ${MAILJET_SENDER_EMAIL:-register@manualmode.at}
      
      # Admin configuration
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@manualmode.at}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: ${REGISTRY_URL:-localhost}/gherold/meaningful-conversations-frontend:${VERSION:-latest}
    container_name: meaningful-conversations-frontend-staging
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      PORT: 3000
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mariadb_staging_data:
    driver: local
  tts_voices_staging:
    driver: local

networks:
  default:
    name: meaningful-conversations-staging_default
    driver: bridge

