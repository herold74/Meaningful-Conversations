# Blue-Green Deployment Routing Configuration for Nginx
# This configuration enables zero-downtime deployments by routing users
# based on their JWT deployment version

# Upstream definitions
upstream frontend_blue {
    server localhost:80;
    keepalive 32;
}

upstream frontend_green {
    server localhost:8083;
    keepalive 32;
}

# Extract JWT token from Authorization header
map $http_authorization $jwt_token {
    ~^Bearer\s+(.+)$ $1;
    default "";
}

# Route based on deployment cookie (fallback mechanism)
# This cookie is set when user first visits after Green deployment
map $cookie_mc_deployment $upstream_frontend {
    "blue"  frontend_blue;
    "green" frontend_green;
    default frontend_green;  # New users go to Green
}

# Main server block for mc-app.manualmode.at
server {
    listen 443 ssl http2;
    server_name mc-app.manualmode.at;

    # SSL configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/mc-app.manualmode.at/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mc-app.manualmode.at/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Frontend routing with Blue-Green support
    location / {
        # Proxy to selected upstream
        proxy_pass http://$upstream_frontend;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Set deployment cookie for session affinity
        # Only set on first visit (when cookie doesn't exist)
        add_header Set-Cookie "mc_deployment=$cookie_mc_deployment; Path=/; HttpOnly; Secure; SameSite=Strict" always;
    }

    # Backend API routing (always goes to main backend)
    location /api/ {
        proxy_pass http://localhost:8082;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API typically needs longer timeouts
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Disable buffering for streaming responses
        proxy_buffering off;
    }

    # Health check endpoint (for monitoring)
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name mc-app.manualmode.at;
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

